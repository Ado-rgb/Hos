<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♥ MayHost ♥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .auth-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(255, 80, 80, 0.25);
      border: 1px solid rgba(255, 100, 100, 0.3);
      animation: fadeIn 0.5s ease-out;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .auth-header h2 {
      color: #ffffff;
      font-size: 24px;
      margin-top: 10px;
      background: linear-gradient(90deg, #FF8A00, #FF4D4D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    
    .auth-header .subtext {
      color: #cccccc;
      font-size: 14px;
      margin-top: 8px;
    }

    .badge-24-7 {
      background: linear-gradient(90deg, #FF8A00, #FF4D4D);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: #FF8A00;
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.3);
    }

    .btn {
      padding: 14px;
      background: linear-gradient(90deg, #FF8A00, #FF4D4D);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn:hover {
      background: linear-gradient(90deg, #FF9F2F, #FF6B6B);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 80, 80, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #ccc;
      border: 1px solid #444;
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background-color: #2a2a2a;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .error-message {
      color: #ff5f56;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
      background-color: rgba(255, 95, 86, 0.1);
      padding: 8px;
      border-radius: 4px;
    }

    .success-message {
      color: #27c93f;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
      background-color: rgba(39, 201, 63, 0.1);
      padding: 8px;
      border-radius: 4px;
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    
    .feature {
      text-align: center;
      color: #ccc;
      font-size: 12px;
      flex: 1;
      padding: 10px;
    }
    
    .feature i {
      color: #FF8A00;
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 138, 0, 0.3);
      border-top-color: #FF8A00;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .redirect-message {
      text-align: center;
      color: #27c93f;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="auth-container" id="auth-container">
      <div class="auth-header">
        <h2>MayHost</h2>
        <div class="badge-24-7">DISPONIBLE 24/7</div>
        <p class="subtext">Hecho por SoyMaycol</p>
      </div>
      
      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <span>Alta Velocidad</span>
        </div>
        <div class="feature">
          <i class="fas fa-lock"></i>
          <span>Seguro</span>
        </div>
        <div class="feature">
          <i class="fas fa-headset"></i>
          <span>Soporte 24/7</span>
        </div>
      </div>

      <form class="auth-form" id="login-form">
        <div class="form-group">
          <label for="login-username">Nombre de usuario</label>
          <input type="text" id="login-username" required placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" required placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="btn" id="login-btn">Iniciar sesión</button>
        <button type="button" class="btn btn-secondary" id="show-register">Crear cuenta</button>
        <div class="error-message" id="login-error"></div>
        <div class="success-message" id="login-success"></div>
      </form>

      <form class="auth-form" id="register-form" style="display: none;">
        <div class="form-group">
          <label for="register-username">Nombre de usuario</label>
          <input type="text" id="register-username" required placeholder="Elige un nombre de usuario">
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" required placeholder="Crea una contraseña segura">
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirmar contraseña</label>
          <input type="password" id="register-confirm" required placeholder="Repite la contraseña">
        </div>
        <button type="submit" class="btn" id="register-btn">Registrarse</button>
        <button type="button" class="btn btn-secondary" id="show-login">Volver a iniciar sesión</button>
        <div class="error-message" id="register-error"></div>
        <div class="success-message" id="register-success"></div>
      </form>

      <div id="redirect-message" class="redirect-message" style="display: none;">
        <i class="fas fa-check-circle"></i>
        <p>¡Logueado Correctamente!</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const authContainer = document.getElementById('auth-container');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterBtn = document.getElementById('show-register');
      const showLoginBtn = document.getElementById('show-login');
      const loginError = document.getElementById('login-error');
      const registerError = document.getElementById('register-error');
      const loginSuccess = document.getElementById('login-success');
      const registerSuccess = document.getElementById('register-success');
      const loginBtn = document.getElementById('login-btn');
      const registerBtn = document.getElementById('register-btn');
      const redirectMessage = document.getElementById('redirect-message');

      // Función para mostrar loading en botones
      const showLoading = (button) => {
        button.classList.add('loading');
        button.disabled = true;
      };

      const hideLoading = (button) => {
        button.classList.remove('loading');
        button.disabled = false;
      };

      // Función para mostrar mensajes
      const showError = (element, message) => {
        element.textContent = message;
        element.style.display = 'block';
        setTimeout(() => {
          element.style.display = 'none';
        }, 5000);
      };

      const showSuccess = (element, message) => {
        element.textContent = message;
        element.style.display = 'block';
      };

      // Función para redirigir a la página principal
      const redirectToMain = () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'none';
        redirectMessage.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      };

      // Comprobar si ya está autenticado
      const checkAuth = () => {
        const authData = JSON.parse(localStorage.getItem('syaHostAuth') || '{}');
        if (authData.token && authData.username) {
          // Ya está logueado, redirigir inmediatamente
          redirectToMain();
          return true;
        }
        return false;
      };

      // Manejo de formularios y botones
      showRegisterBtn.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        loginError.style.display = 'none';
        loginSuccess.style.display = 'none';
      });

      showLoginBtn.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        registerError.style.display = 'none';
        registerSuccess.style.display = 'none';
      });

      // Manejo del login
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        showLoading(loginBtn);
        loginError.style.display = 'none';
        loginSuccess.style.display = 'none';

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            hideLoading(loginBtn);
            showError(loginError, data.error || 'Error al iniciar sesión');
            return;
          }

          // Guardar credenciales en localStorage (cookies)
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          hideLoading(loginBtn);
          showSuccess(loginSuccess, '¡Sesión iniciada correctamente!');
          
          // Redirigir después de un breve delay
          setTimeout(() => {
            redirectToMain();
          }, 1000);

        } catch (error) {
          hideLoading(loginBtn);
          showError(loginError, 'Error de conexión. Intente nuevamente.');
        }
      });

      // Manejo del registro
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (password !== confirm) {
          showError(registerError, 'Las contraseñas no coinciden');
          return;
        }

        showLoading(registerBtn);
        registerError.style.display = 'none';
        registerSuccess.style.display = 'none';

        try {
          const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (!response.ok) {
            hideLoading(registerBtn);
            showError(registerError, data.error || 'Error al registrarse');
            return;
          }

          // Guardar credenciales en localStorage (cookies)
          localStorage.setItem('syaHostAuth', JSON.stringify({
            username: data.username,
            token: data.token
          }));

          hideLoading(registerBtn);
          showSuccess(registerSuccess, '¡Cuenta creada correctamente!');
          
          // Redirigir después de un breve delay
          setTimeout(() => {
            redirectToMain();
          }, 1000);

        } catch (error) {
          hideLoading(registerBtn);
          showError(registerError, 'Error de conexión. Intente nuevamente.');
        }
      });

      // Comprobar autenticación al cargar la página
      checkAuth();
    });
  </script>
</body>
</html>
